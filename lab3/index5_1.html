<html>
<head>
  <meta charset="utf-8">
  <title>Броузер</title>
</head>
<body bgcolor="#fff0ff">
<center>
  <table border=1>
    <tr>
      <td>Ім'я браузера</td>
      <td><script language="JavaScript">document.write(navigator.appName);</script></td>
    </tr>
    <tr>
      <td>Версія браузера</td>
      <td><script language="JavaScript">document.write(navigator.appVersion);</script></td>
    </tr>
    <tr>
      <td>Кодова назва браузера</td>
      <td><script language="JavaScript">document.write(navigator.appCodeName);</script></td>
    </tr>
    <tr>
      <td>
        Заголовок користувацького <br>
        агента
      </td>
      <td valign=top><script language="JavaScript">document.write(navigator.userAgent);</script></td>
    </tr>
  </table>
<center>
</body>
</html>
